<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>注册界面：表单和各输入框综合应用</title>
    <script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		
    </script>
	<link rel="stylesheet" href="css/form.css"/>
	
</head>
<body>
	<div id="mytitle">欢迎注册我们的网站</div>
	<form action="http://www.meishihui68.com.cn/FormTest.ashx" method="post" enctype="multipart/form-data" id="myform">
		<div>
			<span>用户名：</span>
			<input type="text" placeholder="请输入用户名" required name="uname"/>
			<input type="button" value="检查用户名是否存在" />
		</div>
		<div id="mypd">
			<span>密码：</span>
			<input type="password" placeholder="请输入密码" required name="upass" />
		</div>
		<div id="myIpd">
			<span>确认密码：</span>
			<input type="password" placeholder="请确认密码" required />
		</div>
		<div id="mysto">
			<span>区域：</span>
			<select name="uprov">
				<option value ="sichuan">四川省</option>
				<option value ="hunan">湖南省</option>
				<option value ="guangdong">广东省</option>
			</select>
		</div>
		<div id="mygd">
			<span>性别：</span>
			<input type="radio" name="ugender" value="boy" checked/>男
			<input type="radio" name="ugender" value="girl" />女
		</div>
		<div id="myag">
			<span>年龄：</span>
			<input type="number" name="uage" value="20" min="20" max="30" step="1" />
		</div>
		<div id="mydt">
			<span>生日：</span>
			<input type="date" name="udate" />
		</div>
		<div id="myph">
			<span>手机号：</span>
			<input type="tel" name="utel" required/>
		</div>
		<div id="mypc">
			<span>头像：</span>
			<input type="file" name="uphoto" />
		</div>
		<div id="mymn">
			<span>主页：</span>
			<input type="url" name="uurl" required/>
		</div>
		<div id="myml">
			<span>Email：</span>
			<input type="email" name="uemail" required/>
		</div>
		<div id="mycl">
			<span>喜欢的颜色：</span>
			<input type="color" name="ubackcolor" />
		</div>
		<div id="mydl">
			<input type="checkbox" checked/>同意服务条款
		</div>
		<div id="mybt">
			<input type="submit" value="注册" class="mysm"/>
			<input type="reset" value="取消" class="myrs"/>
		</div>
		
	</form>
</body>
</html>
